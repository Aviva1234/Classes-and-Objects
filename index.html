<!DOCTYPE html>
<html>
  <head>
    <title>Classes and Objects</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="text-center bg-danger padding">
      <h1>Movies and Data</h1>
    </header>
    <div class="container">
      <form id="form">
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="titleInput" class="form-control" />
        </div>
        <div class="form-group">
          <label>Director</label>
          <input type="text" id="directorInput" class="form-control" />
        </div>
        <div class="form-group">
          <label>Year</label>
          <input type="text" id="yearInput" class="form-control" />
        </div>
        <input
          type="submit"
          value="Submit"
          class="btn btn-danger"
          id="button"
        />
      </form>
    </div>
    <br />
    <br />
    <table class="table table-bordered table-hover">
      <thead class="bg-danger">
        <tr>
          <th>Title</th>
          <th>Director</th>
          <th>Year</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
